<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-wtidh, initial-scale=1.0">
  <title>Practica</title>

  <body>
    <main>
      <section>
        <form action="#" method="get">
          <fieldset>
            <legend><b><i>Lista Select NO-OPT</i></b></legend>
              <h1>Select/Datalist</h1>
              <label for="select-no-opt">Camisetas</label>
              <select id="select-no-opt" required>
                <option value="" disabled selected>Selecione una camiseta</option>
                <option value="XS">S</option>
                <option value="S">XS</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>

              <!--Select with optgroup -->
              <label for="select-opt">Carrera</label>
              <select id="select-opt" required>
                <option value="" disabled selected>Selecione carrera</option>
                <optgroup label="facil">
                  <option value="facil_20km">20km</option>
                </optgroup>
                <optgroup label="medio">
                  <option value="medio_30km">30km</option>
                </optgroup>
                <optgroup label="dificil">
                  <option value="dificil_40km">40km</option>
                </optgroup>
              </select>

              <!--Data list-->
              <label for="via">Via</label>
              <input list="vias" id="via" name="vias" required>
              <datalist id="vias">
                <option value="calle">
                <option value="carretera">
                <option value="Autopista">
                <option value="Ronda">
                <option value="otro">
              </datalist>
          </fieldset>
          <fieldset>
            <legend>Videos</legend>
              <h1>Local/external Video</h1>
              <video controls width="500" autoplay muted title="local_video">
                <source src="partido_tenis.mp4" type="video/mp4">
                <source src="partido_tenis.ogg" type="video/ogg">
                  Bro no lo soporta el navegador, update pc?
              </video>
              <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" width="500" allow="autoplay;" frameborder="0" >
              </iframe>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
