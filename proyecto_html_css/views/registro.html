<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
  <div class="volver">
    <a class="link_index"><button><img src="../logo/pepe_frog-removebg-preview.png" title="Inició"></button></a>
  </div>
  <div class="form_container">
    <h2>Formulario de Registro</h2>
    <form action="#" method="post" id="register_form">
      <div class="form_group">
        <label for="usuario">Nombre:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre" required>
      </div>
      <div id="divUserErr" class="form_err_div">
        <img class="err_img" src="../assets/icons/report_24dp_BB271A_FILL0_wght500_GRAD0_opsz24.png" alt="err_form">
        <p class="err_p">Nombre no valido</p>
      </div>
      <div class="form_group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <div id="divEmailErr" class="form_err_div">
        <img class="err_img" src="../assets/icons/report_24dp_BB271A_FILL0_wght500_GRAD0_opsz24.png" alt="err_form">
        <p class="err_p">Email no valido</p>
      </div>
      <div class="form_group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
      </div>
      <div class="jsPassWordValidator">
        <div class="passStrenght">
          <p> </p>
        </div>
        <p id="pMin">Minimum 4 characters</p>
        <p id="pMax">Maximum 20 characters</p>
        <p id="pNum">Minimum 1 number</p>
        <p id="pUp">Minimum 1 Upper case character</p>
        <p id="pLow">Minimum 1 Lower case character</p>
        <p id="pSpe">Minimum 1 special character</p>
        <div class="form_err_div">
        <img id="valPassImg" class="err_img" src="../assets/icons/report_24dp_BB271A_FILL0_wght500_GRAD0_opsz24.png" alt="err_form">
        <p id="valPassP" class="err_p">Contraseña no valido</p>
      </div>
      </div>
      <div class="pass_progress">
        <div id="progress">
          <img id="imgProgress" title="img_progress" src="../assets/icons/progress_very_weak.png">
          <p id="pProgress">Debil</p>
        </div>
      </div> 
      <div class="form_group">
        <button type="submit" id="submit_button">Registrarse</button>
      </div>
      <div class="form_group">
        <div>
          <a class="link_inicio"><p>Ya tengo una cuenta</p></a>
        </div>
      </div>
    </form>
  </div>
  <script src="../javascript/links.js"></script>
  <script src="../javascript/register.js"></script>
</body>
</html>
