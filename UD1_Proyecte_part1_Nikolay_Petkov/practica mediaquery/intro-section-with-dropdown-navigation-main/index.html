<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="log_svg">
    <img id="btn-menu" src="images/icon-menu.svg" alt="menu_svg">
    <nav id="nav-header">
      <div id="btn-close">
        <img src="images/icon-menu.svg" alt="menu_svg">
      </div>
      <img  src="images/icon-close-menu.svg" alt="close_svg">
      <ul>
        <li><button>Freatures</button>
          <img src="images/icon-arrow-down.svg" alt="arrow_down_svg">
          <ul>
            <li><img src="images/icon-todo.svg" alt="todo_svg"><span>Todo List</span></li>
            <li><img src="images/icon-calendar.svg" alt="calendar_svg"><span>Calendar</span></li>
            <li><img src="images/icon-reminders.svg" alt="reminders"><span>Reminders</span></li>
            <li><img src="images/icon-planning.svg" alt="planning_svg"><span>Planning</span></li>
          </ul>
        </li>
        <li><button>Company</button> 
          <img src="images/icon-arrow-down.svg" alt="arrow_down_svg">
          <ul>
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li>Carrers</li>
        <li>About</li>
      </ul>
      <div>
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>
    
    
    
  </header>

  <main>
    <picture>
      <source srcset="./images/image-hero-mobile.png" media="(max-width:639px)">
      <source srcset="./images/image-hero-desktop.png" media="(min-width:640px)">
      <img src="images/image-hero-mobile.png" alt="hero_movile_svg">
    </picture>
    <section>
      <h2>  Make remote work</h2>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
    </section>
  </main>

  <footer>

  </footer>

</html>
